  <script type="text/javascript">
  var arr = [34,8,10,3,2,80,30,33,1]
  var maxJ,minI;
  //arr[j] > arr[i] => j-i (j>i)
  function findDistance( maxJ, minI){
    if(arr.length <= 0 ){
      return;
    }
    if(arr.length >= 1 && minI<maxJ && arr[maxJ]>arr[minI]){
      console.log('Combination is');
      console.log('MaxJ: '+arr[maxJ]);
      console.log('MinI: '+arr[minI]);
      console.log(maxJ-minI)
      console.log('---------------------')
        return (maxJ-minI);
    }
  }

  function getPairs(arr){
    for(maxJ=arr.length-1; maxJ >0 ;maxJ--) {
      for(minI=0;minI < maxJ; minI++){
      findDistance(maxJ, minI)
      }
  }
  }
  getPairs(arr);

  console.log(arr.map(function(a,b){if(a>b){return a}else{return b;}}))
